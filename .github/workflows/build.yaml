name: Angular CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: NPM install
      run: npm install
    
    - name: Build
      run: npm run build -- --configuration production

    - name: Test
      run: npm run test -- --browsers=ChromeHeadless --watch=false
